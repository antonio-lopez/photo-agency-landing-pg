<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Agency</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <h1 class="navbar__title">Antonio</h1>
      <div class="navbar__links">
        <ul>
          <li>Photography</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="navbar__social">
        <ul>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fab fa-facebook"></i></li>
        </ul>
      </div>
    </nav>

    <!-- main section -->
    <section class="section">
      <h1 class="section__title">Photography</h1>
      <p class="section__text">
        A collection of my best photos. I specialize in lifestyle photography
        from product shots to cars. All photos are edited using Adobe Lightroom
        and Photoshop.
      </p>
      <button class="btn">Contact Me</button>
    </section>

    <section class="collection">
      <div class="collection__left">
        <h2 class="collection__title">Product Collection</h2>
      </div>
      <div class="collection__right">
        <h2 class="collection__title">Automotive Collection</h2>
      </div>
    </section>
  </body>
</html>
